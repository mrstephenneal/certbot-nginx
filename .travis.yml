language: ruby

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

  matrix:
    - TAG=v10
    - TAG=v9
    - TAG=v8
    - TAG=v7
    - TAG=v6
    - TAG=v5
    - TAG=v4
    - TAG=v3
    - TAG=v2
    - TAG=v1

before_script:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

script:
  - sh build.sh "${TAG}"

after_script:
  - docker images

deploy:
  provider: script
  script: sh push.sh "${TAG}"
  on:
    tags: true